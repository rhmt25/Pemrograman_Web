<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style type="text/css">
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #ffd700 75%, #ffed4e 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        form {
            border: 3px solid #ffffff;
            padding: 60px;
            background: linear-gradient(145deg, #87ceeb 0%, #ffd700 50%, #ffff99 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
        }
        .form-control {
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: none;
        }
        .form-control:focus {
            border-color: #2c5aa0;
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
            background-color: #ffffff;
        }
        label {
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 8px;
            display: block;
        }
        .tombol-login {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(145deg, #4a90e2 0%, #2c5aa0 100%);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3);
        }
        .tombol-login:hover {
            background: linear-gradient(145deg, #2c5aa0 0%, #1e3c72 100%);
            box-shadow: 0 6px 20px rgba(44, 90, 160, 0.4);
            transform: translateY(-1px);
        }
        img {
            width: 280px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        p {
            text-align: center;
            font-size: 42px;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .form-check-input {
            margin-right: 8px;
        }
        .form-check {
            color: #1e3c72;
            font-weight: 500;
            margin-top: 15px;
        }
        .form-check-input:checked {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="login.php" method="POST">
            <img src="https://unnes.ac.id/wp-content/uploads/2022/11/logo-unnes-horizontal-white-yellow.png" alt="">
            <p style="text-align: center; font-size: 36px;">LOGIN</p>
            <label>Username</label>
            <input name="username" type="text" class="form-control form-control-lg mb-2">
            <label>Password</label>
            <input name="password" type="password" class="form-control form-control-lg mb-2">
            <input type="checkbox" name="remember" class="form-check-input" > Remember me</checkbox>
            <button type="submit" class="btn btn-success tombol-login">Login 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">

                    <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                </svg>
            </button>
        </form>
    </div>
